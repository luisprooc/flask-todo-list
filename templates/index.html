<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple_favicon.ico')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="manifest" href="/site.webmanifest">
    <title>TASK APP</title>
</head>
<body>
    <main class="container p-4">
        <h1 class="title display-1 mt-5 text-center">TASK APP</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/add" method="POST">
                            <input type="text" placeholder="Task" class="form-control" name="content" autofocus/>

                            <input type="submit" value= "SEND" class="btn btn-primary mt-3 col-8 mx-auto d-block"/>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {%for task in task%}
                                {%if task.content%}
                                    <li class="list-group-item">
                                            <span class="{%if task.done %} done {%endif%}">{{task.content}}</span>
                                            {%if not task.done%}
                                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm mx-1">Done</a>
                                            {%endif%}
                                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                                                <a href="/update/{{task.id}}" class="btn btn-info btn-sm">Edit</a>
                                    </li>
                                {%endif%}
                                
                            {%endfor%}
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
