<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple_favicon.ico')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="manifest" href="/site.webmanifest">
    <title>TASK APP-Update</title>
</head>
<body>
    <section>
        <main class="container-md mt-4 d-flex flex-column align-items-center">
                <h1 class="title">EDIT TASK</h1>
                <div class="row">
                    <div class="col mx-auto">
                        <form method="POST" action="/update/{{task.id}}">
                            <input type="text" value="{{task.content}}" class="p-2 mt-4 border border-primary rounded-top" name="content" autofocus/>
                            <input type="submit" value="SAVE" class="btn btn-dark"/>
                        </form>
                        {%if message != None%}
                            <h4 class="mt-4">{{message}}</h4>
                        {%endif%}
                    </div>
                </div>
        </main>
    </section>
</body>
</html>
